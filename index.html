<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital Design Conference 2019 NYC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src="https://kit.fontawesome.com/eb617a1186.js"></script>
</head>
<body>
    <header>
        <nav class="header__nav menu">
            <a class="header__logo">
                <img src="images/logo.png"/> 
            </a>
            <ul class="header__menus menu-list">
                <li class="menu-item">Home</li>
                <li class="menu-item">Schedule</li>
                <li class="menu-item">Blog</li>
                <li class="menu-item">Pages</li>
                <li class="menu-item">Speakers</li>
                <li class="menu-item">Venue</li>
                <li class="menu-item">Contact</li>    
            </ul>
            <div class="header__button menu-button">Buy<br>Ticket</div>    
        </nav>    
        <main class="haeder__section">
            <h1 class="header__title">
                Digital Design<br>
                Conference<br>
                2019 NYC
            </h1>
            <div class="header__button calendar-button">Add To Your Calendar</div>
            <ul class="header__utils util">
                <li class="util-item">
                    <i class="fas fa-map-marker-alt"></i>
                </li>
                <li class="util-item"></li>
                <li class="util-item"></li>
            </ul>
            
        </main>
    </header>
    
</body>
</html>
